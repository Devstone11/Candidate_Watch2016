<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q1 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Candidate Watch 2016</h1>
      <h2>What are they up to?</h2>
      <div class="headshots">
        <div class="headshot" id="hillary-headshot">
          <img class="headshot-background" src="https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/12662579_1071050289618166_3671513253281337451_n.png?oh=1284868ae36dbf6da92d733daba94648&oe=57D3689C">
          <img class="bang" src="images/explosion-icon-9152.png" alt="explosion"/>
          <span id="hillary-bang">Hillary!</span>
        </div>
        <div class="headshot" id="trump-headshot">
          <img class="headshot-background" src="https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/557493_10151443611110725_645976657_n.jpg?oh=4be9f583d0204ad98bffe74d67255168&oe=57C8DFF6" alt="trump-pic" />
          <img class="bang" src="images/explosion-icon-9152.png" alt="explosion"/>
          <span id="trump-bang">Donald!</span>
        </div>
      </div>
      <div id="buttons">
        <div class="button" id="twitter-button">
          <img src="images/TwitterLogo_white.png" alt="twitter-logo"/>
        </div>
        <div class="button" id="facebook-button">
          <img src="images/FB-f-Logo__blue_512.png" alt="facebook-logo"/>
        </div>
        <div class="button" id="media-button">
          <img src="images/paper-list-hand-drawn-symbol.png" alt="media-logo"/>
        </div>
      </div>
    </header>
    <main>
      <section id="twitter"> What they're Tweeting:
        <a class="twitter-timeline" data-width="400" data-height="500" data-theme="dark" data-chrome="transparent" href="https://twitter.com/HillaryClinton">Tweets by HillaryClinton</a>
        <a class="twitter-timeline" data-width="400" data-height="500" data-theme="dark" data-chrome="transparent" href="https://twitter.com/realDonaldTrump">Tweets by realDonaldTrump</a>
      </section>
      <section id="facebook"> What they're posting:
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fhillaryclinton%2F%3Ffref%3Dts&tabs=timeline&width=400&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1561544894148350" width="400" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDonaldTrump%2F%3Ffref%3Dts&tabs=timeline&width=400&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1561544894148350" width="400" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </section>
      <section id="media"> Media Coverage:
        <div id="nytimes"> New York Times:
          <ul class="articles" id="clinton-nyt"></ul>
          <ul class="articles" id="trump-nyt"></ul>
        </div>
        <div id="npr"> NPR:
          <ul class="articles" id="clinton-npr"></ul>
          <ul class="articles" id="trump-npr"></ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
